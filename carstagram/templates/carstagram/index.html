{% extends "carstagram/base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            {% if latest_carphoto_list %}
                {% for carphoto in latest_carphoto_list %}
                    <div class="card">
                        <img class="img-fluid" src="{{ carphoto.photo.url }}">
                        <div class="card-block d-flex justify-content-between">
                            <div>{{ carphoto.brand }} {{ carphoto.model }}</div>
                             <div><strong>{{ carphoto.pub_date }} by {{ carphoto.author }}</strong></div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No cars are avaible.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
